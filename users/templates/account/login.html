{% extends "account/base.html" %}
{% load socialaccount %}

{% block title %}Login{% endblock %}

{% block content %}
<div id="main-content">
    <h2>Login to Greenthreads</h2>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="auth-btn">Login</button>
    </form>

    <p style="margin-top: 1em;">Or log in with:</p>
    <div class="auth-buttons">
        <a href="{% provider_login_url 'google' %}" class="auth-btn">Google</a>
        <a href="{% provider_login_url 'facebook' %}" class="auth-btn">Facebook</a>
    </div>
</div>
{% endblock %}

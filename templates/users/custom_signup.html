{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<h2>Sign Up</h2>
<form method="post" action="{% url 'custom_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>

<p>Or sign up with:</p>
<ul>
    <li><a href="{% provider_login_url 'google' %}">Google</a></li>
    <li><a href="{% provider_login_url 'facebook' %}">Facebook</a></li>
</ul>

<p>Already have an account? <a href="{% url 'custom_login' %}">Log in</a></p>
{% endblock %}

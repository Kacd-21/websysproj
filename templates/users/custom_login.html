{% extends "base.html" %}
{% load socialaccount %} 

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Render the form fields -->
    <button type="submit">Log in</button>
  </form>

  <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
{% endblock %}
